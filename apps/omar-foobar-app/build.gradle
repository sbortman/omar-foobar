plugins {
  id 'com.google.cloud.tools.jib' 
}


dependencies {
    implementation project( ":${ rootProject.name }-plugin" )
}

assets {
    minifyJs = true
    minifyCss = true
}

jib {
    from {
        image = "eclipse-temurin:11-alpine"
    }
    to {
        image = "${project.name}" 
        tags = [ 'latest' ]
    }
    containerizingMode = 'packaged'
}